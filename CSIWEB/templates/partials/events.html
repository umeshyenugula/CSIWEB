<main class="events-page">

  <!-- ========== HERO SECTION ========== -->
  <section class="events-hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Previous Events</h1>
      <p>Explore the highlights and memories from our recent CSI GRIET events.</p>
    </div>
  </section>

  <!-- ========== EVENTS LIST ========== -->
  <section class="events-list">
    <div class="events-header">
      <h2>Our Past Highlights</h2>
    </div>

    <!-- âœ… single grid container (fixed) -->
    <div class="event-grid" id="eventsGrid">
      <!-- Dynamic event cards will be injected here -->
    </div>

  </section>

 <div id="eventModal" class="event-modal">
  <div id="eventModalCard" class="event-modal-card">
    <span id="closeEventModal">&times;</span>

    <div class="event-modal-body">
      <div class="event-left">
        <img id="modalImage" src="" alt="">
      </div>

      <div class="event-right">
        <h2 id="modalTitle"></h2>
        <p><b>Date:</b> <span id="modalDate"></span></p>
        <p><b>Participants:</b> <span id="modalParticipants"></span></p>
        <p id="modalDescription"></p>
      </div>
    </div>
  </div>
</div>



</main>

<!-- Font Awesome for icons if needed -->
<script src="https://kit.fontawesome.com/a2e0e6d4b0.js" crossorigin="anonymous"></script>
