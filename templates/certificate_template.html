<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certificate</title>

<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Lexend', sans-serif;
}

body {
  background: #e5e7eb;
  -webkit-font-smoothing: antialiased;
  text-rendering: geometricPrecision;
}

/* ===== PREVIEW WRAPPER ===== */
.preview-wrapper {
  padding: 40px;
  display: flex;
  justify-content: center;
}

/* ===== CERTIFICATE (A4 LANDSCAPE) ===== */
#certificate {
  width: 297mm;
  height: 210mm;
  background: #ffffff;
  position: relative;
  overflow: hidden;
}


/* INNER FRAME */
.frame {
  position: relative;
  margin: 15mm;
  height: calc(100% - 30mm);
  border: 2.5px solid #1e3c72;
  padding: 20mm 24mm;
  display: grid;
  grid-template-rows: auto auto 1fr auto;
}

/* ===== HEADER ===== */
.header {
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
}

.header img {
  width: 85px;
}

.title {
  text-align: center;
}

.title h1 {
  font-size: 32px;
  font-weight: 700;
  letter-spacing: 0.5px;
}

.title h2 {
  font-size: 15px;
  font-weight: 400;
  margin-top: 4px;
  opacity: 0.85;
}

/* ===== DIVIDER ===== */
.divider {
  margin: 20px 0;
  height: 2px;
  background: linear-gradient(
    to right,
    transparent,
    #1e3c72,
    transparent
  );
}

/* ===== BODY ===== */
.body {
  text-align: center;
  padding-top: 10mm;
}

.body h3 {
  font-size: 26px;
  font-weight: 600;
  color: #1e3c72;
  letter-spacing: 1px;
  margin-bottom: 10px;
}

.body p {
  font-size: 15.5px;
  opacity: 0.9;
}

/* Recipient name */
.name {
  font-size: 44px;
  font-weight: 700;
  margin: 22px 0;
  letter-spacing: 0.5px;
}

/* Event name */
.event {
  font-size: 28px;
  font-weight: 600;
  margin: 12px 0;
}

/* ===== FOOTER ===== */
.footer {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  font-size: 14px;
}

.footer strong {
  font-weight: 600;
}

.verify {
  font-size: 12px;
  opacity: 0.65;
}

/* ===== BUTTON ===== */
button {
  margin: 30px auto;
  display: block;
  padding: 14px 30px;
  font-size: 16px;
  background: #1e3c72;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

/* ===== PRINT MODE ===== */
@media print {
  body {
    background: white;
  }

  .preview-wrapper,
  button {
    display: none !important;
  }
}

</style>
</head>

<body>

<div class="preview-wrapper">
  <div id="certificate">
    <div class="frame">

      <div class="header">
          <img src="/static/images/griet-logo.png" alt="GRIET">
          <div class="title">
              <h1>Computer Society of India</h1>
              <h2>Gokaraju Rangaraju Institute of Engineering and Technology</h2>
            </div>
            <img src="/static/images/csi-logo.png" alt="CSI">
      </div>

      <div class="divider"></div>

     <div class="body">
  <h3>CERTIFICATE</h3>
  <p>This is to certify that</p>

  <div class="name" id="name"></div>

  <p>has successfully participated in the event</p>

  <div class="event" id="event"></div>

  <p>conducted during the academic year <strong id="year"></strong></p>
</div>


      <div class="footer">
        <div>
          <strong>CSI GRIET</strong><br>
          Faculty Coordinator
        </div>
        <div class="verify" id="verifyText">
  Verify at: https://csi.griet.ac.in/pages/certificates
</div>

      </div>

    </div>
  </div>
</div>

<button onclick="downloadCertificate()">Download Certificate</button>

<script>
/* READ QUERY PARAMS */
const params = new URLSearchParams(window.location.search);
document.getElementById("name").innerText  = params.get("name")  || "";
document.getElementById("event").innerText = params.get("event") || "";
document.getElementById("year").innerText  = params.get("year")  || "";

/* ===== PDF DOWNLOAD (NO DISTORTION) ===== */
function downloadCertificate() {
  const cert = document.getElementById("certificate");

  html2pdf()
    .set({
      margin: 0,
      filename: "CSI_Certificate.pdf",

      image: {
        type: "jpeg",
        quality: 1
      },

      html2canvas: {
        scale: 3,              // ðŸ”¥ HIGH DPI (sharp text)
        useCORS: true,
        backgroundColor: "#ffffff",
        scrollX: 0,
        scrollY: 0
      },

      jsPDF: {
        unit: "mm",
        format: "a4",
        orientation: "landscape"
      }
    })
    .from(cert)
    .save();
}
</script>
<script>
(async function verifyCertificate() {
  const params = new URLSearchParams(window.location.search);

  const name    = params.get("name");
  const eventId = params.get("event_id");
  const year    = params.get("year");

  const verifyEl = document.getElementById("verifyText");

  // Always show Event ID above verification
  verifyEl.innerHTML =
    `Event ID: ${eventId || "-"}<br>` +
    `Verify at: https://csi.griet.ac.in/pages/certificates`;

  if (!name || !eventId || !year) {
    markInvalid();
    return;
  }

  try {
    const res = await fetch("/api/certificate/validate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ event_id: eventId, name })
    });

    const data = await res.json();

    if (!data.valid) {
      markInvalid();
    }

  } catch {
    markInvalid();
  }

  function markInvalid() {
    verifyEl.innerHTML =
      `Event ID: ${eventId || "-"}<br>` +
      `<span style="color:#b91c1c;font-weight:600;">NOT VERIFIED</span>`;
  }
})();
</script>

</body>
</html>
